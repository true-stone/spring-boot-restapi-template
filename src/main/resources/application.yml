server:
  port: 8080

spring:
  application:
    name: spring-boot-api-template

  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        auto_quote_keyword: true

  web:
    resources:
      add-mappings: false # 정적 리소스 매핑을 비활성화 (404 No Found 핸들링)

logging:
  level:
    root: info
    com.example.api: debug

